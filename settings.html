<!-- Trigger/Open The Modal -->

  <!-- The Modal -->
<div id="modal" class="modal">
    <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&#10005;</span>
    <h2 style="margin-bottom:10px"> Password changed!</h2>
    <small>An email has been sent to your address with instructions on how to change your password. </small>
    
    <div class="modal-buttons">

  </div>

<script>
// Get the modal
var modal = document.getElementById('modal');
modal.style.display = "none";
console.log("style", modal.style.display);


// Get the button that opens the modal
var btn = document.getElementById("modal-btn");

// Get the <span> element that closes the modal
for (var i = 0; i < document.getElementsByClassName("close").length; i++) {
  var span = document.getElementsByClassName("close")[i];
  span.onclick = function() {
    modal.style.display = "none";
  }
}


// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
    console.log("style", modal.style.display);
}



// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

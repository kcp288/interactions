<div class="wrapper">
<h2>Text Fields</h2>

<div class="flexbox-container">
<form class="form">
  Default Field <br>
  <input type="text" name="default" placeholder="Default form value"><br>
  Invalid Field <br>
  <div style="position:relative;"><input type="text" name="invalid" class="invalid"><img src="public/images/alert.png" style="position: absolute; margin-left: 10px; margin-top:8px"></div>
  <span style="font-family: Open Sans, Helvetica, Arial, sans-serif;font-size: 9pt;font-weight: 100; color: #BE3655;">Error messaging looks like this.</span><br>
</form>
<form class="form">
  Password Field <br>
  <input type="password" name="Password" class="password" placeholder="&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;"><br>
  Money Field <br>
  <input type="number" min="0.01" step="0.01" name="money" class="money"><br>
</form>
</div>
